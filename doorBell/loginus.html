<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Log in form  </title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https:use.fontawesome.com/release/v5.6.3/css/all.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-cont sign-cont">
             <form action="">
                <h1>create account </h1>
                <div class="social-cont">
                    <a href="" class="social"><i class="fab  fa-facebook-f"></i></a>
                </div>
                <span> or use your email for registration </span>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password">
                <button> Sign up </button>
             </form>
        </div>
        <div class="form-cont sign-in-cont">
            <form action="">
               <h1> Sign in </h1>
               <div class="social-cont">
                   <a href="" class="social"><i class="fab  fa-facebook-f"></i></a>
               </div>
               <span> or use your account </span>
               <input type="text" placeholder="Name" required>
               <input type="email" placeholder="Email" required>
               <input type="password" placeholder="Password">
               <button> Sign up </button>
            </form>
       </div>
       <div class="overlay-cont">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1> welcome to DoorBell Resturant </h1>
                <p> to use your old account  </p>
                <button class="press" id="signin"> Sign IN </button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1> welcome to DoorBell Resturant </h1>
                <p> for creating a new account  </p>
                <button class="press" id="signup"> Sign IN </button>
            </div>
        </div>
       </div>
       
    </div>
    <script>
        const signUpButton=document.getElementById("signup")
        const signInButton=document.getElementById("signin")
        const container=document.getElementById("container")

        signUpButton.addEventListener('click',()=>{
            container.classList.add("right-panel-active");
        })

        signInButton.addEventListener('click',()=>{
            container.classList.remove("right-panel-active");
        })
    </script>
</body>
</html>
